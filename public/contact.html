    <section class="hero">
      <div class="container">
        <h1>お問い合わせ</h1>
        <p>ご相談はフォームまたはお電話にて承ります。</p>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div style="max-width:640px; margin:0 auto;">
          <div class="contact-phone">
            <h3 style="margin:0 0 8px; color:white;">お電話でのお問い合わせ</h3>
            <div class="phone-number">TEL. 0479-55-3221</div>
            <p style="margin:8px 0 0; opacity:0.9;"><strong>営業時間：</strong>8:00～17:15（土日祝日除く）</p>
          </div>
          
          <form action="mailto:info@asrim.co.jp" method="post" enctype="text/plain" class="card contact-form">
            <h3>メールフォーム</h3>
            <p style="color:var(--brand-muted); margin-bottom:24px;">以下のフォームにご記入の上、送信してください。</p>
            
            <div style="margin-bottom:20px;">
              <label style="display:block; margin-bottom:8px; font-weight:600;">お名前 <span style="color:#ef4444;">*</span></label>
              <input type="text" name="name" required placeholder="例：山田太郎" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; font-size:16px;">
            </div>
            
            <div style="margin-bottom:20px;">
              <label style="display:block; margin-bottom:8px; font-weight:600;">メールアドレス <span style="color:#ef4444;">*</span></label>
              <input type="email" name="email" required placeholder="例：yamada@example.com" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; font-size:16px;">
            </div>
            
            <div style="margin-bottom:20px;">
              <label style="display:block; margin-bottom:8px; font-weight:600;">電話番号</label>
              <input type="tel" name="phone" placeholder="例：0479-55-3221" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; font-size:16px;">
            </div>
            
            <div style="margin-bottom:20px;">
              <label style="display:block; margin-bottom:8px; font-weight:600;">お問い合わせ種別</label>
              <select name="category" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; font-size:16px;">
                <option value="">選択してください</option>
                <option value="土木工事">土木工事について</option>
                <option value="建築工事">建築工事について</option>
                <option value="農業施設">農業施設について</option>
                <option value="住宅">住宅について</option>
                <option value="その他">その他</option>
              </select>
            </div>
            
            <div style="margin-bottom:20px;">
              <label style="display:block; margin-bottom:8px; font-weight:600;">お問い合わせ内容 <span style="color:#ef4444;">*</span></label>
              <textarea name="message" rows="6" required placeholder="ご相談内容を詳しくお聞かせください。" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; font-size:16px; resize:vertical;"></textarea>
            </div>
            
            <div style="margin-bottom:24px;">
              <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                <input type="checkbox" name="privacy" required style="width:auto;">
                <span><a href="/privacy.html" target="_blank" style="color:var(--brand-accent);">プライバシーポリシー</a>に同意します <span style="color:#ef4444;">*</span></span>
              </label>
            </div>
            
            <button type="submit" class="cta" style="width:100%; padding:16px; font-size:18px;">送信する</button>
          </form>
